<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sợ sai ngữ pháp?👀</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>công cụ sửa ngữ pháp thông minh</h1>
    
    <div class="config">
      <input id="api-key" type="password" placeholder="nhập API key của bạn vào đây" />
      <select id="model-select">
        <option value="gpt-5">OpenAI GPT-5</option>
        <option value="gpt-5-mini">OpenAI GPT-5 Mini</option>
        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
      </select>
    </div>

    <textarea id="user-input" placeholder="🗣️muốn nói gì nói đi (bằng tiếng Anh)"></textarea>
    <div id="status" class="status"></div>
    <div id="result" class="result"></div>
  </main>

  <footer>
    <p> built with the dedicated support of ChatLGPT and Germini  💀</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
